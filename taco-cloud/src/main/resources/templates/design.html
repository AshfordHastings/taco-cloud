<!-- tag::all[] -->
<!-- tag::head[] -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Cloud</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
	<h1>Design your taco!</h1>
	<img th:src="@{/images/TacoCloud.png}" />

	<form method="POST" th:object=${design}>
		<div class="grid">
			<div class="ingredient-group" id="wraps">
				<h3>Designate your wrap:</h3>
				<!-- ${wrap} is an attribute in the model, which is mapped to a list of ingredients containing that type -->
				<div th:each="ingredient : ${wrap}">
					<!--  when ${ingredient.id} is used, it is referring to each Ingredient object in the list mapped to by ${wrap} -->
					<!--  but the name=ingredients maps to the ingredients that will be sent with the post request -->
					<input name="ingredients" type="checkbox"
						th:value="${ingredient.id}" /> <span
						th:text="${ingredient.name}">INGREDIENT</span> <br />
				</div>
			</div>
			<div class="ingredient-group" id="proteins">
				<h3>Designate your protein:</h3>
				<div th:each="ingredient : ${proteins}">
					<input name="ingredients" type="checkbox"
						th:value="${ingredient.id}" /> <span
						th:text="${ingredient.name}">INGREDIENT</span> <br />
				</div>
			</div>
			<div class="ingredient-group" id="cheeses">
				<h3>Designate your wrap:</h3>
				<div th:each="ingredient : ${cheese}">
					<input name="ingredients" type="checkbox"
						th:value="${ingredient.id}" /> <span
						th:text="${ingredient.name}">INGREDIENT</span> <br />
				</div>
			</div>
			<div class="ingredient-group" id="veggies">
				<h3>Designate your wrap:</h3>
				<div th:each="ingredient : ${veggies}">
					<input name="ingredients" type="checkbox"
						th:value="${ingredient.id}" /> <span
						th:text="${ingredient.name}">INGREDIENT</span> <br />
				</div>
			</div>
			<div class="ingredient-group" id="sauces">
				<h3>Designate your wrap:</h3>
				<div th:each="ingredient : ${sauce}">
					<input name="ingredients" type="checkbox"
						th:value="${ingredient.id}" /> <span
						th:text="${ingredient.name}">INGREDIENT</span> <br />
				</div>
			</div>
		</div>

		<div>
			<h3>Name your taco creation:</h3>
			<input type="text" th:field="*{name}" /> <span class="NameError"
				th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
				Error</span> <br />

			<button>Submit your taco</button>
		</div>
	</form>
	
	<form method="POST" th:action="@{/logout}">
		<input type="submit" value="Logout" />
	</form>

</body>

</html>
